<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image gallery</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
        <div class="slider-section">
            <button class="backward-btn">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <div class="slider">
                <div class="slide">
                    <img src="./images/cheesecake1.jfif" alt="cheese cake image">
                </div>
                <div class="slide">
                    <img src="./images/cheesecake2.jfif" alt="cheese cake image">
                </div>
                <div class="slide">
                    <img src="./images/cheesecake3.jfif" alt="cheese cake image">
                </div>
                <div class="slide">
                    <img src="./images/cheesecake4.jfif" alt="cheese cake image">
                </div>
                <div class="slide">
                    <img src="./images/cheesecake5.jfif" alt="cheese cake image">
                </div>
                <div class="slide">
                    <img src="./images/cheesecake6.jfif" alt="cheese cake image">
                </div>
                <div class="slide">
                    <img src="./images/cheesecake7.jfif" alt="cheese cake image">
                </div>
                <div class="slide">
                    <img src="./images/cheesecake8.jfif" alt="cheese cake image">
                </div>
            </div>
            <button class="forward-btn">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>
        <span class="bullets">
        </span>
        <script src="script.js"></script>
</body>
</html>
